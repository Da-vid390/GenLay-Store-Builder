    :root {
      --primary-color: #25D366;
      --secondary-color: #007BFF;
      --light-grey: #f9f9f9;
      --text-color: #333;
      --border-color: #ddd;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-grey);
      color: var(--text-color);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .form-container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 420px;
    }

    header h2 {
      color: var(--primary-color);
      text-align: center;
      font-size: 1.8rem;
      margin-top: 0;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    input {
      display: block;
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
    }

    button {
      display: block;
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s, opacity 0.2s;
    }

    button.primary {
      background: var(--primary-color);
      margin-top: 1.5rem;
    }

    button.primary:hover {
      background: #1da851;
    }

    button.secondary {
      background: var(--secondary-color);
    }

    button.secondary:hover {
      background: #0056b3;
    }
    
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .separator {
      font-size: 0.9rem;
      color: #777;
      text-align: center;
      margin: 1.5rem 0;
    }

    #message {
      text-align: center;
      margin-top: 1.5rem;
      padding: 0.8rem;
      border-radius: 6px;
      display: none;
      font-weight: 500;
    }

    #message.success {
      background-color: #d4edda;
      color: #155724;
    }

    #message.error {
      background-color: #f8d7da;
      color: #721c24;
    }

  </style>
</head>
