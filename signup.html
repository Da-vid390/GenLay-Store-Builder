<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your Store Account</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    :root {
      --primary-color: #25D366;
      --secondary-color: #007BFF;
      --light-grey: #f9f9f9;
      --text-color: #333;
      --border-color: #ddd;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-grey);
      color: var(--text-color);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .form-container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 420px;
    }

    header h2 {
      color: var(--primary-color);
      text-align: center;
      font-size: 1.8rem;
      margin-top: 0;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    input {
      display: block;
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      box-sizing: border-box; /* Important */
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
    }

    button {
      display: block;
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s, opacity 0.2s;
    }

    button.primary {
      background: var(--primary-color);
      margin-top: 1.5rem;
    }

    button.primary:hover {
      background: #1da851;
    }

    button.secondary {
      background: var(--secondary-color);
    }

    button.secondary:hover {
      background: #0056b3;
    }
    
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .separator {
      font-size: 0.9rem;
      color: #777;
      text-align: center;
      margin: 1.5rem 0;
    }

    #message {
      text-align: center;
      margin-top: 1.5rem;
      padding: 0.8rem;
      border-radius: 6px;
      display: none; /* Hidden by default */
      font-weight: 500;
    }

    #message.success {
      background-color: #d4edda;
      color: #155724;
    }

    #message.error {
      background-color: #f8d7da;
      color: #721c24;
    }

  </style>
</head>
<body>

  <main class="form-container">
    <header>
      <h2>Create Your Store</h2>
    </header>
    
    <form id="auth-form" onsubmit="return false;">
      <div class="form-group">
        <label for="storeName">Store Name</label>
        <input type="text" id="storeName" placeholder="e.g. Jane's Collections" required />
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Min. 6 characters" required />
      </div>
      
      <button onclick="handleSignup()" class="primary" id="signupButton">üöÄ Create Free Account</button>
    </form>
    
    <div class="separator">Already have an account?</div>
    
    <button onclick="handleLogin()" class="secondary" id="loginButton">‚úèÔ∏è Login Instead</button>

    <div id="message"></div>
  </main>

  <script>
    // --- SUPABASE CONFIG ---
    // IMPORTANT: Replace these with your actual Supabase project credentials
    const SUPABASE_URL = 'https://eztixsxfgvlfvthxnzro.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFiY2RlZmcxMjM0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2NzgwNjQ0MDAsImV4cCI6MTk5MzYwMDQwMH0';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- UI ELEMENTS ---
    const messageDiv = document.getElementById('message');
    const signupButton = document.getElementById('signupButton');
    const loginButton = document.getElementById('loginButton');
    const storeNameInput = document.getElementById('storeName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    // --- HELPER FUNCTIONS ---
    function showMessage(text, type) {
      messageDiv.innerText = text;
      messageDiv.className = type; // 'success' or 'error'
      messageDiv.style.display = 'block';
    }

    function setLoading(isLoading) {
      signupButton.disabled = isLoading;
      loginButton.disabled = isLoading;
      signupButton.innerText = isLoading ? 'Processing...' : 'üöÄ Create Free Account';
      loginButton.innerText = isLoading ? 'Processing...' : '‚úèÔ∏è Login Instead';
    }

    // --- AUTH FUNCTIONS ---
    async function handleSignup() {
      const storeName = storeNameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!storeName || !email || !password) {
        showMessage('Please fill in all fields.', 'error');
        return;
      }
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters long.', 'error');
        return;
      }

      setLoading(true);
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { store_name: storeName }
        }
      });

      if (error) {
        showMessage('‚ùå ' + error.message, 'error');
      } else {
        showMessage('‚úÖ Account created! Please check your email for a confirmation link.', 'success');
        // Clear inputs on success
        storeNameInput.value = '';
        emailInput.value = '';
        passwordInput.value = '';
      }
      setLoading(false);
    }

    async function handleLogin() {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showMessage('Please enter your email and password.', 'error');
        return;
      }

      setLoading(true);
      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        showMessage('‚ùå ' + error.message, 'error');
      } else {
        // No need for a message, just redirect
        window.location.href = 'dashboard.html';
      }
      setLoading(false);
    }
  </script>

</body>
</html>
